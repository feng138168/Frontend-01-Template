<script>

    let handlers = new Map()
    let reactiveties = new Map()

    let usedReactivities = [];

    let object = {
        a: [1,2],
    }

    function reactive(obj) {
        if(reactiveties.has(obj)) {
            return reactiveties.get(obj)
        }
        let proxy =  new Proxy(obj,{
            get(obj,prop) {
                usedReactivities.push([obj, prop])
                if(typeof obj[prop] === "object"){
                    return reactive(obj[prop])
                }
                return obj[prop]
            },
            set(obj,prop,val){
                obj[prop] = val
                // console.log(handlers)
                if(handlers.get(obj)){
                    if(handlers.get(obj).get(prop)){
                        for (const handler of handlers.get(obj).get(prop)) {
                            handler()
                        }
                    }
                }
                return obj[prop];
            }
        })

        reactiveties.set(obj, proxy)
        return proxy
    }

    function effect(handler) {
        usedReactivities = []
        handler()
        console.log(usedReactivities);
        for (const usedReactivity of usedReactivities) {
            let [obj, prop] = usedReactivity;
            console.log([obj, prop])
            if(!handlers.has(obj)){
                handlers.set(obj, new Map())
            }

            if(!handlers.get(obj).has(prop)){
                handlers.get(obj).set(prop, [])
            }

            handlers.get(obj).get(prop).push(handler)
        }
        // handlers.push(handler)
    }

    let dummy;

    let proxy = reactive(object)

    effect(() => dummy = proxy.a[0])
    console.log(dummy)
    proxy.a[0] = 3
    console.log(dummy)

</script>
